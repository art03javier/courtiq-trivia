<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourtIQ Trivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <script src="https://kit.fontawesome.com/f838cffb71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Bootstrap Navigation Bar -->
    <nav id="navbar" class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 26px; color: #8577C2; font-weight: 800;">CourtIQ Trivia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active mx-1" href="#" id="nav-trivia">Trivia Section</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active mx-1" href="#" id="nav-how-to">How to Play</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="triviaSection" class="container-lg my-5 trivia-section">
        <div class="row justify-content-center ">   
            <div class="col-sm-12 col-md-3 col-lg-3 text-center">    
                <div class="header">
                    <h1 class="nba-trivia">Get ready for <br><span>NBA Trivia Questions!</span></h1>
                    <h3><i>Choose a difficulty level to get started.</i></h3>
                </div>
            </div>
         
            <div class="col-sm-12 col-md-9 col-lg-9 text-start">
                <div class="d-grid gap-2 level-selection">
                    <button class="btn btn-primary btn-lg-button p-3 fs-4 text-start level-1 choice" data-info="simple" type="button">
                        <i class="fa-solid fa-basketball fa-2xl"></i> Simple - Easy as an open layup</button>
                    
                    <button class="btn btn-primary btn-lg-button p-3 fs-4 text-start level-2 choice" data-info="intermediate" type="button">
                        <i class="fa-solid fa-basketball fa-2xl"></i> Intermediate - Free thrown level difficulty</button>                    
                    
                    <button class="btn btn-primary btn-lg-button p-3 fs-4 text-start level-3 choice" data-info="advanced" type="button">
                        <i class="fa-solid fa-basketball fa-2xl"></i> Advanced - As tough as a buzzer-beating 3</button>
                    
                    <button class="btn btn-primary btn-lg-button p-3 fs-4 text-start level-4 choice" data-info="expert" type="button">
                        <i class="fa-solid fa-basketball fa-2xl"></i> Expert - Precision Beyond the Three-Point Line</button>                    
                </div> 
                <div class="text-center mt-3">
                    <button class="btn btn-primary btn-lg-button p-3 fs-4 take-trivia send" id="takeTriviaBtn" type="button">Take trivia</button>
                </div>
            </div>
        </div>    
    </section>

</body>
</html>
